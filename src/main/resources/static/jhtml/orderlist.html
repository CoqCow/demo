                                <input id="input_orderId" class="form-control input-sm" type="number" required placeholder="订单号" />
                                
                                <label class="form-label">状态</label>
                                <select class="form-control  input-sm" data-style="btn-white" id="input_state">
                                        <option selected="selected" value="">全部</option>
                                        <option value="-1">无效</option>
                                        <option value="3">待付款</option>
                                        <option value="2">已付款</option>
                                        <option value="1">已完成</option>
                                        <option value="0">已结算</option>
                                </select>

                                 <label class="form-label">至</label>
                                
                                <input type="text" class="form-control input-sm dateTimeSet" required placeholder="结束时间" id="input_endTime"/>
                                <a href='javascript:void(query_order());' class='btn btn-default radius'><i class='glyphicon glyphicon-search'></i>查询</a>
                                
                                </div>
                                </div>
                            </div>
